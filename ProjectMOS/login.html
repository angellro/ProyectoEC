<body>
    <header></header>
    <!--Sección principal para el contenedor de ID-->
    <section>
        <div class="contenedor">
            <h1 class="titulo">ID</h1>
            <!--Formulario principal para la recopilacón y control de errores en datos-->
            <form class="sesion_form" action="index.html" method="POST" name="form" onsubmit="return validarUsuario()">
                <div class="enum">Email</div>
                <input autocomplete="off" type="text" name="email">
                <div id="error_email"> Por favor introduzca Email</div>
                <div class="enum2">Contraseña</div>
                <input type="password" name="clave">
                <div id="error_pass"> Por favor introduzca su Clave</div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </section>
    <aside></aside>
    <footer></footer>
    <!--Conexión del js para la validación-->
